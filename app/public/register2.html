      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">BTM ADMIN</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">dashboard</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                  aria-expanded="false">works</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">works</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">add work</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"

                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>

              <a class="nav-link" href="#">logout</a>

      </nav>
    </header>
    <main class="container">
      <form class="form-register shadow-lg p-3 mb-5 bg-white rounded">
        <!-- <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-2">BTM ADMIN</h1>
        <h2 class="h5 mb-5 font-weight-normal">register new user</h2>
        <div class="form-group">
          <label for="inputFirstname" class="sr-only">first name</label>
          <input name="first_name" type="text" id="inputFirstname" class="form-control" placeholder="first name"
            required autofocus>
        </div>
        <div class="form-group">
          <label for="inputLastname" class="sr-only">Email address</label>
          <input name="last_name" type="text" id="inputLastname" class="form-control" placeholder="last name" required
            autofocus>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
            autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
            required>
        </div>

        <div class="form-group">
          <label for="inputConfirmPassword" class="sr-only">Password</label>
          <input name="confirmPassword" type="password" id="inputConfirmPassword" class="form-control"
            placeholder="Confirm Password" required>
        </div>



        <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">register</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
      </form>

    </main>

  </div>

  <footer class="site-footer bg-dark">
    <p class="text-center text-white">&copy; 2020</p>
  </footer>





  <!-- Optional JavaScript -->

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
