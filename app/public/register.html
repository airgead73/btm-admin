<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>Hello, world!</title>

</head>

<body>
  <div class="text-center page-wrap">

    <main>
      <form class="form-register shadow-lg p-3 mb-5 bg-white rounded">
        <!-- <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-2">BTM ADMIN</h1>
        <h2 class="h5 mb-5 font-weight-normal">register new user</h2>
        <div class="form-group">
          <label for="inputFirstname" class="sr-only">first name</label>
          <input name="first_name" type="text" id="inputFirstname" class="form-control" placeholder="first name"
            required autofocus>
        </div>
        <div class="form-group">
          <label for="inputLastname" class="sr-only">Email address</label>
          <input name="last_name" type="text" id="inputLastname" class="form-control" placeholder="last name" required
            autofocus>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required
            autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
            required>
        </div>

        <div class="form-group">
          <label for="inputConfirmPassword" class="sr-only">Password</label>
          <input name="confirmPassword" type="password" id="inputConfirmPassword" class="form-control"
            placeholder="Confirm Password" required>
        </div>



        <button class="btn btn-lg btn-primary btn-block mt-5" type="submit">register</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
      </form>
    </main>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
</body>

</html>
